<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Weather</title>
</head>
<body>

<main role="main" class="container">
    <div class="jumbotron" style="margin-top:100px">
        <h2>Weather RESTful API client</h2>
        <form class="form-inline">
            <label for="search-country-input" class="sr-only">Enter country:</label>
            <input type="search" class="form-control mb-2 mr-sm-2" id="search-country-input" placeholder="Enter country">
            <label for="search-city-input" class="sr-only">Enter city:</label>
            <input type="search" class="form-control mb-2 mr-sm-2" id="search-city-input" placeholder="Enter city">
            <button type="button" class="btn btn-primary mb-2" id="search-btn">Search</button>
        </form>
    </div>
    <div class="jumbotron">
        <h2>Results</h2>
        <div class="result"></div>
    </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
